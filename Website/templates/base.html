<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }
        nav a:hover {
            background: #575757;
            border-radius: 5px;
        }
        main {
            padding: 20px;
            min-height: 70vh;
        }
        footer {
            text-align: center;
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'login' %}">Partners</a>
        <a href="{% url 'signup' %}">Contact Us</a>
        <a href="{% url 'about' %}">About</a>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    All rights reserved <strong>ISCC</strong>
</footer>
</body>
</html>
